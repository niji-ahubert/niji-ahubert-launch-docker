# Application 1
server {
	server_name <?= $websiteUrl ?>;
	root <?= $rootFolder ?>/public;


	location / {
		try_files $uri /index.php$is_args$args;
	}

	location ~ \.php$ {
		fastcgi_pass <?= $dockerServiceName ?>:9000;
		fastcgi_index index.php;
		include fastcgi_params;
		fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
	}

  location ~ \.php$ {
      return 404;
  }

  error_log /var/log/nginx/<?= $dockerServiceName ?>_error.log;
  access_log /var/log/nginx/<?= $dockerServiceName ?>_access.log;

}