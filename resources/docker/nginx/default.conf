server {
    listen 80;
    server_name niji-generator.docker.localhost;
    root /var/www/html/public;

    # Healthcheck endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    location / {
        try_files $uri /index.php$is_args$args;
    }

    location ~ ^/index\.php(/|$) {
        fastcgi_pass webserver-php:9000;
        fastcgi_split_path_info ^(.+\.php)(/.*)$;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $realpath_root;
        
        # Timeouts pour éviter les arrêts intempestifs
        fastcgi_read_timeout 300s;
        fastcgi_send_timeout 300s;
        fastcgi_connect_timeout 60s;
        
        # Buffers pour les requêtes longues (SSE, streaming)
        fastcgi_buffering off;
        fastcgi_buffer_size 16k;
        fastcgi_buffers 16 16k;
        
        # Keep-alive pour maintenir la connexion
        fastcgi_keep_conn on;
        
        internal;
    }

    location ~ \.php$ {
        return 404;
    }

    error_log /var/log/nginx/project_error.log;
    access_log /var/log/nginx/project_access.log;
}
